<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemonList" class="col s6 m4 l3">
      <div
        (click)="goToPokemon(pokemon)"
        class="card pkmnCard"
        pkmnBorderCard="#A8C0FF"
        style="min-width: 203px"
      >
        <div class="card-image">
          <img [src]="pokemon.picture" style="max-width: none" />
        </div>
        <div class="card-content">
          <h4>{{ pokemon.name }}</h4>
          <p>
            <!--  | = opÃ©rateur, date = pipe -->
            <small>{{ pokemon.created | date: "dd/MM/yy" }}</small>
          </p>
          <span
            *ngFor="let type of pokemon.types"
            class="{{ type | pokemonTypeColor }}"
          >
            {{ type }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
